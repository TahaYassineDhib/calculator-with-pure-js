<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
  </head>
  <body>

    <div class="container">
        <div class="calculator">
            <div class="input-box">
                <input type="text" value="3" id="preview" readonly>
                <input type="text" value="3" id="current" readonly>
            </div>
            <div class="row">
                <button id="clear">CLEAR</button>
                <button id="delete">DELETE</button>
            </div>
            <div class="row">
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="operator" id="div">รท</button>
            </div>
            <div class="row">
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="operator" id="multi">x</button>
            </div>
            <div class="row">
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="operator" id = "minus">-</button>
            </div>
            <div class="row">
                <button class="number">.</button>
                <button class="number">0</button>
                <button id="equal">=</button>
                <button class="operator" id="plus">+ </button>
            </div>
        </div>
    </div>

    <script src="main.js"></script>

  </body>
</html>
